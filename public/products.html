<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ashish Kirana - Product & Prices</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #2d2d2d;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .btn {
      text-decoration: none;
      text-align: center;
      padding: 15px 25px;
      background-color: #4e9af1;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #357cd4;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.98);
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    td {
      color: #555;
    }
    
    .blessing-text {
      font-size: 1rem;
      color: #444;
    }

    .blessing-text span{
      margin: 10px;
    }
    h1 {
      color: #2d2d2d;
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    .proprietor-marquee {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      margin-bottom: 30px;
    }

    .proprietor-marquee h3 {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
      font-size: 0.95rem;
      color: #333;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="blessing-text">|Shree Balaji Prasanna||ॐ||Shree Swami Smarth|</p>
    <h1>Ashish Kirana And General Stores</h1>
    <div class="proprietor-marquee">
      <h3>Proprietor: Narayan Ambadas Takle, Mobile No: +91 9860175411</h3>
    </div>
  <div class="container">
    <h1>Product & Price Record</h1>

    <div class="input-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" placeholder="Enter product name" />
    </div>

    <div class="input-group">
      <label for="price">Price (₹)</label>
      <input type="number" id="price" placeholder="Enter price in ₹" />
    </div>

    <button class="btn" onclick="addProduct()">Add Product</button>

    <table id="productTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price (₹)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Product rows go here -->
      </tbody>
    </table>
  </div>

  <script>
    function addProduct() {
      const name = document.getElementById('productName').value.trim();
      const price = document.getElementById('price').value.trim();

      if (!name || !price) {
        alert("Please enter both product name and price.");
        return;
      }

      const tableBody = document.querySelector('#productTable tbody');
      const newRow = document.createElement('tr');

      newRow.innerHTML = `
        <td>${name}</td>
        <td>₹${parseFloat(price).toFixed(2)}</td>
      `;

      tableBody.appendChild(newRow);

      // Clear inputs after adding
      document.getElementById('productName').value = '';
      document.getElementById('price').value = '';
    }
  </script>
</body>
</html>
