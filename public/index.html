<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ashish Kirana And General Stores</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 95%;
    }

    .blessing-text {
      font-size: 1rem;
      color: #444;
      margin-bottom: 10px;
    }

    .blessing-text span {
      margin: 10px;
    }

    h1 {
      color: #2d2d2d;
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    .proprietor-marquee {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .proprietor-marquee h3 {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
      font-size: 0.95rem;
      color: #333;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      text-decoration: none;
      text-align: center;
      padding: 15px 25px;
      background-color: #4e9af1;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #357cd4;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .time-date {
      font-size: 1rem;
      color: #444;
      margin: 15px 0;
    }

    .language-switch {
      margin-top: 15px;
    }

    .language-switch button {
      padding: 8px 20px;
      background-color: #4e9af1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .language-switch button:hover {
      background-color: #357cd4;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .btn {
        font-size: 1rem;
      }

      .proprietor-marquee h3 {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="blessing-text" id="blessingText">|Shree Balaji Prasanna||ॐ||Shree Swami Smarth|</p>
    <h1 id="mainHeading">Ashish Kirana And General Stores</h1>

    <div class="proprietor-marquee">
      <h3 id="proprietorInfo">Proprietor: Narayan Ambadas Takle, Mobile No: +91 9860175411</h3>
    </div>

    <div class="time-date" id="dateTime"></div>

    <div class="button-group">
      <a href="create-bill.html" class="btn" role="button" id="btn1">Create Bill</a>
      <a href="products.html" class="btn" role="button" id="btn2">Products & Prices</a>
      <a href="borrow-record.html" class="btn" role="button" id="btn3">Borrowing Records</a>
    </div>

    <div class="language-switch">
      <button onclick="toggleLanguage()">Switch Language</button>
    </div>
  </div>

  <script>
    // Live Date & Time
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('dateTime').textContent = now.toLocaleString('en-IN', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Language Toggle
    let isMarathi = false;
    function toggleLanguage() {
      isMarathi = !isMarathi;
      if (isMarathi) {
        document.getElementById('mainHeading').textContent = "आशिष किराणा आणि जनरल स्टोअर्स";
        document.getElementById('proprietorInfo').textContent = "प्रोप्रायटर: नारायण अंबादास टाकळे, मोबाईल: +९१ ९८६०१७५४११";
        document.getElementById('blessingText').textContent = "|श्री बालाजी प्रसन्न||ॐ||श्री स्वामी समर्थ|";
        document.getElementById('btn1').textContent = "बिल तयार करा";
        document.getElementById('btn2').textContent = "उत्पादने आणि किंमती";
        document.getElementById('btn3').textContent = "उधारी रेकॉर्ड";
      } else {
        document.getElementById('mainHeading').textContent = "Ashish Kirana And General Stores";
        document.getElementById('proprietorInfo').textContent = "Proprietor: Narayan Ambadas Takle, Mobile No: +91 9860175411";
        document.getElementById('blessingText').textContent = "|Shree Balaji Prasanna||ॐ||Shree Swami Smarth|";
        document.getElementById('btn1').textContent = "Create Bill";
        document.getElementById('btn2').textContent = "Products & Prices";
        document.getElementById('btn3').textContent = "Borrowing Records";
      }
    }
  </script>
</body>
</html>
